{{define "login"}}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexium | Login</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      id="modal-box"
      class="fixed top-1/2 left-1/2 flex justify-center items-center transform -translate-x-1/2 -translate-y-1/2 w-full backdrop-blur h-full hidden"
    >
      <div class="w-full max-w-xl h-40 bg-white p-10">
        <div>You are Logged in Another Device. Do you wish to login here?</div>
        <div class="flex justify-between">
          <button
            id="okay"
            class="bg-[#487DE7] text-white rounded p-2 w-full m-4"
          >
            Okay
          </button>
          <button
            id="cancel"
            class="bg-red-600 text-white rounded p-2 w-full m-4"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <section class="login-wrapper">
      <div class="flex flex-col-reverse md:flex-row">
        <div class="w-full flex flex-col h-screen">
          <div class="logo">
            <a href="/login">
              <img
                src="../assets/images/Icon-Breadcrumb.svg"
                class="w-fit mt-8 ml-8"
                alt="Logo image"
              />
            </a>
          </div>
          <div class="ml-16 mr-16">
            <div class="mt-16">
              <div class="font-bold text-base md:text-2xl text-[#043133]">
                <h2>Login</h2>
              </div>
              <div class="text-[11px] md:text-sm">
                <p>Enter your credentials to access your account</p>
              </div>
            </div>
            <div class="mt-16">
              <div class="form-row">
                <label for="email" class="text-[12px] md:text-base"
                  >Email <span class="text-[#5E5ADB]">*</span>
                </label>
                <input
                  type="email"
                  placeholder="Enter email I'd"
                  id="email"
                  class="p-2 border w-full"
                />
              </div>
            </div>
            <div class="mt-8">
              <div class="form-row">
                <label
                  for="password"
                  class="flex justify-between text-[12px] md:text-base"
                >
                  <span>Password <span class="text-[#5E5ADB]">*</span></span>
                  <span class="hideUnhide">
                    <div
                      onclick="TogglePassword()"
                      class="flex text-[#858585] hidden"
                      id="hide"
                    >
                      <img
                        src="../assets/images/hide.svg"
                        class="w-5 h-5 cursor-pointer self-center"
                      />
                      <div>Hide</div>
                    </div>
                    <div
                      onclick="TogglePassword()"
                      class="flex text-[#858585]"
                      id="unhide"
                    >
                      <img
                        src="../assets/images/see1.svg"
                        class="w-5 h-5 cursor-pointer self-center"
                      />
                      <div>Unhide</div>
                    </div>
                  </span>
                </label>
                <input
                  type="password"
                  class="border p-2 w-full"
                  id="password"
                />
              </div>
            </div>
            <div class="mt-8">
              <button
                class="bg-[#487DE7] text-white rounded p-2 w-full text-[12px] md:text-base"
                id="login"
              >
                Sign In
              </button>
            </div>
          </div>
        </div>
        <div
          class="h-[30vh] md:w-[50%] xl:w-[100%] md:h-screen gradient-image"
        ></div>
      </div>
    </section>
  </body>
  <script src="../assets/js/login.js"></script>
</html>
{{end}}
